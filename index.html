<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generic HTML Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <header class="row">
            <div class="col-12">
                <h1>Welcome to My Website</h1>
            </div>
        </header>
        <main class="row">
        <ul class="nav nav-tabs" id="cityTabs" role="tablist">
            <li class="nav-item" role="presentation">
            <button class="nav-link active" id="city1-tab" data-bs-toggle="tab" data-bs-target="#city1" type="button" role="tab" aria-controls="city1" aria-selected="true">City 1</button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="city2-tab" data-bs-toggle="tab" data-bs-target="#city2" type="button" role="tab" aria-controls="city2" aria-selected="false">City 2</button>
            </li>
            <li class="nav-item" role="presentation">
            <button class="nav-link" id="city3-tab" data-bs-toggle="tab" data-bs-target="#city3" type="button" role="tab" aria-controls="city3" aria-selected="false">City 3</button>
            </li>
        </ul>
        <style>
            .nav-link.active {
            background-color: blue !important;
            color: white !important;
            }
        </style>
        <div class="tab-content" id="cityTabsContent">
            <div class="tab-pane fade show active" id="city1" role="tabpanel" aria-labelledby="city1-tab">
            <section>
                <h2>City 1</h2>
                <p>Details about City 1.</p>
            </section>
            </div>
            <div class="tab-pane fade" id="city2" role="tabpanel" aria-labelledby="city2-tab">
            <section>
                <h2>City 2</h2>
                <p>Details about City 2.</p>
            </section>
            </div>
            <div class="tab-pane fade" id="city3" role="tabpanel" aria-labelledby="city3-tab">
            <section>
                <h2>City 3</h2>
                <p>Details about City 3.</p>
            </section>
            </div>
        </div>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <script>
            d3.selectAll('.nav-link').on('click', function() {
                d3.selectAll('.nav-link').classed('active', false);
                d3.select(this).classed('active', true);
                d3.selectAll('.tab-pane').classed('show active', false);
                d3.select(d3.select(this).attr('data-bs-target')).classed('show active', true);
            });
        </script>
        </main>
        <footer class="row">
            <div class="col-12">
                <p>&copy; 2023 My Website</p>
            </div>
        </footer>
    </div>
</body>
</html>
